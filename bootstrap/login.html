<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="application-name" content="Login en Bootstrap">
    <meta name="description" content="Ejercicio 2 de la UD8 - Contenido web interactivo">
    <meta name="keywords" content="html,css,javascript,bootstrap">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- En el enunciado aparece col-sm-offset-4. Está mal, ya que si el offset no funciona así -->
            <div class="col-sm-4 offset-sm-4">
                <h2>Inicio de sesión</h2>
                <form action="login.html" method="post">
                    <div class="form-group">
                        <label class="mb-3" for="usuario">Usuario</label>
                        <input type="text" class="form-control mb-3" id="usuario" placeholder="Usuario" name="usuario"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="mb-3" for="clave">Password:</label>
                        <input type="password" class="form-control mb-3" id="clave" placeholder="Password" name="clave"
                            required>
                    </div>
                    <!-- La clase btn-block en bootstrap 5 está deprecated. Para realizar la misma función se debe dar el
                    ancho máximo al botón para que ocupe todo su contenedor, osea col-prefijo-12. -->
                    <div class="form-group">
                        <button class="btn btn-lg btn-success col-12" type="submit">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
